<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GardenVogue Landing Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: rgb(178, 197, 183);
        }
        .banner {
            position: relative;
            text-align: center;
            color: white;
        }
        .banner img {
            width: 100%;
            height: auto;
        }
        .banner-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }
        .logo {
            width: 100px;
            height: auto;
            margin: 20px;
        }
    </style>
</head>
<body>
    <header>
        <img src="Logo.jpg" alt="GardenVogue Logo" class="logo">
    </header>
    <div class="banner">
        <img src="Background.png" alt="Banner Image">
        <div class="banner-text">
            <h1>YOU ARE HERE!</h1>
            <p>These plants are priced very low if you just check out the quality of these plants!</p>
            <p>Just buy them for your place and I bet itâ€™s going to be the highlight of your place!</p>
        </div>
    </div>
</body>
</html>
