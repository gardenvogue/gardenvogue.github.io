<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Garden Vogue QR Surprise</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">
          <img src="logo_final.png" alt="Garden Vogue Logo" class="logo-img" />
          <span>Garden Vogue</span>
        </div>
      </header>
      
      <main class="content">
        <div class="message-box">
          <h1 class="title">You've Been Bamboozled!</h1>
          <p class="subtitle">These are already the best prices.</p>
          <p class="event-text">Enjoy the event!</p>
        </div>

        <div class="buttons">
          <a href="https://www.instagram.com/gardenvogue_" target="_blank" class="btn instagram-btn">
            <i class="fab fa-instagram"></i>
            Follow Us
          </a>
          <div class="contact-buttons">
            <a href="mailto:work@gardenvogue.org" class="btn contact-btn">
              <i class="fas fa-envelope"></i>
              Email Us
            </a>
            <a href="tel:+917087931638" class="btn contact-btn">
              <i class="fas fa-phone"></i>
              Call Us
            </a>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
